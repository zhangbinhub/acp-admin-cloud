server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
spring:
  profiles:
    active: dev
  application:
    name: admin-server
  thymeleaf:
    cache: false
  # ===============================
  # = Spring Boot Admin
  # ===============================
  boot:
    admin:
      ui:
        resource-locations:
          - "classpath:/META-INF/spring-boot-admin-server-ui/"
          - "classpath:/static/"
  cloud:
    loadbalancer:
      cache:
        ttl: 5s
      ribbon:
        enabled: false
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: acp-cloud-admin
        cluster-name: ${spring.profiles.active}
        group: ${spring.profiles.active}
logging:
  pattern:
    file: '[%date{yyyy-MM-dd HH:mm:ss.SSS}] [ %-5level] [%thread] %logger{96} [%X{lineno}] - %msg%n'
info:
  version: 4.2.3
  app-name: ${spring.application.name}
  tags:
    environment: ${spring.profiles.active}
  build:
    author: zhangbin
    active: ${spring.profiles.active}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
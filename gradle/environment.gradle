ext {
    jvmMemoryParam = [:]
    jvmExtParam = [:]
    imageParam = [:]
}
jvmMemoryParam += [
        'default': '-Xms256m -Xmx512m'
]
jvmExtParam += [
        dev: [
                acp_nacos_addr     : '127.0.0.1:8848',
                acp_nacos_username : 'nacos',
                acp_nacos_password : 'nacos',
                acp_nacos_namespace: 'acp-cloud-admin',
                acp_log_path       : 'logs'
        ]
]
imageParam += [
        docker     : [
                host     : 'tcp://localhost:2375',
                tlsVerify: false
        ],
        environment: [
                'BP_JVM_VERSION'              : "${projectProperties.getProperty('javaVersion')}".toString(),
                'BPE_APPEND_JAVA_TOOL_OPTIONS': " -XX:+UnlockExperimentalVMOptions -XX:+UseZGC -Dfile.encoding=utf-8 -Djava.library.path=./BOOT-INF/classes/libs",
                'BPE_APPEND_PATH'             : ":/workspace/BOOT-INF/classes/libs",
                'BPE_APPEND_LD_LIBRARY_PATH'  : ":/workspace/BOOT-INF/classes/libs"
        ]
]